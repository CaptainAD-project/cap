<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main/common.css">
    <link rel="stylesheet" href="/css/board/boardMake.css">
    <link rel="stylesheet" href="/css/main/header.css">
    <link rel="stylesheet" href="/css/main/footer.css">
    <link rel="icon" href="/images/favicon.png" />
    <title>탐험대 내용 수정</title>
</head>
<body>
<div th:insert="~{/main/header :: header}"></div>
    <div class="SectionWrapper">
        <div class="makeSection-wrapper">
            <div class="makeSection-header">
                <span style="font-weight: 700;">탐험대 수정</span>
            </div>
            <div class="SectionMaker-Wrapper">
                <div class="SectionMaker-contentWrapper" th:object="${group}">
                    <form name="recruit" th:action="'/groups/'+ *{groupId} + '/modify'" method="post">
                        <div class="formSection-contentContainer">
                            <div class="formTitle-wrapper">
                                <div class="formTitle">
                                    <legend class="formTitle-legend">
                                        <span>탐험대 명</span>
                                    </legend>
                                    <!-- 탐험대 이름이 들어갈 곳 -->
                                    <input name="groupName" class="formInputBox" type="text" placeholder="탐험대 명을 입력해주세요" th:value="${group.groupName}">
                                </div>
                                <p class="warnMessage"></p>
                            </div>
                        </div>
                        <hr class="space">
                        <div class="formSection-contentContainer">
                            <div class="formTitle-wrapper">
                                <div class="formTitle">
                                    <legend class="formTitle-legend">
                                        <span>제목</span>
                                    </legend>
                                    <!-- 탐험대를 만들 제목이 들어갈 곳 -->
                                    <input name="groupTitle" class="formInputBox" type="text" placeholder="제목을 입력해주세요" th:value="${group.groupTitle}">
                                </div>
                                <p class="warnMessage"></p>
                            </div>
                        </div>
                        <hr class="space">
                        <div class="formSection-contentContainer">
                            <div class="formTitle-wrapper">
                                <div class="formTitle">
                                    <legend class="formTitle-legend">
                                        <span>장소</span>
                                    </legend>
                                    <!-- group이 만날 장소 값이 들어갈 곳 -->
                                    <input name="groupLocation" id="address-kakao" class="formInputBox" type="text" placeholder="상세 주소" th:value="${group.groupLocation}" readonly>
                                </div>
                            </div>
                        </div>
                        <hr class="space">
                        <div class="formSection-contentContainer">
                            <div class="formTitle-wrapper">
                                <div class="formTitle">
                                    <legend class="formTitle-legend">
                                        <span>카테고리</span>
                                    </legend>
                                    <div class="ButtonItem-list">
                                        <!-- 선택한 카테고리값이 들어갈 곳 -->
                                        <input type="radio" name="groupCategory" id="adventure" style="display: none;" value="모험" th:checked="${group.groupCategory == '모험'}">
                                        <button type="button" class="CategoryItem category-Adventure">
                                            <span>모험</span>
                                        </button>
                                        <input type="radio" name="groupCategory" id="horror" style="display: none;" value="공포" th:checked="${group.groupCategory == '공포'}" >
                                        <button type="button" class="CategoryItem category-Horror">
                                            <div>공포</div>
                                        </button>
                                        <input type="radio" name="groupCategory" id="tour" style="display: none;" value="관광" th:checked="${group.groupCategory == '관광'}" >
                                        <button type="button" class="CategoryItem category-Tour">
                                            <div>관광</div>
                                        </button>
                                        <input type="radio" name="groupCategory" id="leisure" style="display: none;" value="레저" th:checked="${group.groupCategory == '레저'}" >
                                        <button type="button" class="CategoryItem category-Leisure">
                                            <div>레저</div>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr class="space">
                        <div class="formSection-contentContainer">
                            <div class="formTitle-wrapper">
                                <div class="formTitle">
                                    <legend class="formTitle-legend">
                                        <span>모집 인원</span>
                                    </legend>
                                    <input name="groupMaxValue" class="formInputBox" type="text" placeholder="모집 인원을 적어주세요. 예) 7" th:value="${group.groupMaxValue}">
                                </div>
                                <p class="warnMessage"></p>
                            </div>
                        </div>
                        <hr class="space">
                        <div class="formSection-contentContainer">
                            <div class="formTitle-wrapper">
                                <div class="formTitle">
                                    <legend class="formTitle-legend">
                                        <span>모집 마감</span>
                                    </legend>
                                        <input name="groupEndDate" class="formTime" type="date" th:value="${group.groupEndDate}">
                                    <legend class="formTitle-legend form-meetEndTime">
                                        <span>만남 시간</span>
                                    </legend>
                                        <input name="groupMeetDate" class="formTime" type="date" th:value="${group.groupMeetDate}">
                                </div>
                            </div>
                        </div>
                        <hr class="space">
                        <div class="formSection-contentContainer">
                            <div class="formTitle-wrapper form-image">
                                <div class="formTitle">
                                    <legend class="formTitle-legend image-legend">
                                        <span>대표 이미지</span>
                                    </legend>
                                </div>
                                <div class="addMainImage-wrapper">
                                    <div class="imageContainer">
                                        <div class="imageWrapperPadding">
                                            <div class="imageWrapper">
                                                <div id="thumbnail" class="imageDiv">
                                                    <div class="imgButtonWrap">
                                                        <label for="photo-picker">
                                                            <div class="imgButton"  >
                                                            <span class="cameraIconImg" >
                                                            </span>
                                                            </div>
                                                            <input name="file" class="imageFileInput" id="photo-picker" type="file" accept="image/*" />
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-detail"> 최소 사이즈: 가로 600px * 세로 600px </div>
                                    <div class="text-detail"> 용량: 10MB 이하, 파일유형: JPG, PNG, GIF - 최대 8장까지 가능</div>
                                </div>
                            </div>
                        </div>
                        <hr class="space">
                        <div class="formSection-contentContainer">
                            <div class="formTitle-wrapper">
                                <div class="formTitle">
                                    <legend class="formTitle-legend">
                                        <span>탐험대 소개</span>
                                    </legend>
                                    <textarea name="groupContent" class="detailText-text" placeholder="상세 내용을 적어주세요" th:text="${group.groupContent}"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="bottomButton-wrapper">
                            <button class="registButton-button" disabled>수정하기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<div th:insert="~{/main/footer :: footer}"></div>
</body>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script th:inline="javascript">
    let group = [[${group}]];
    console.log(group);
</script>
<script src="/js/main/header.js"></script>
<script src="/js/board/recruitModify.js"></script>
</html>

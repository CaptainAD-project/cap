<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>비밀번호 찾기</title>
        <link rel="stylesheet" href="/src/main/resources/static/css/main/common.css" />
        <link rel="stylesheet" href="/src/main/resources/static/css/member/findPassword.css" />
        <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet">
        <style>
            body {
                font-family: 'SUIT Variable', sans-serif; 
            }
        </style>
    </head>
    <body>
        <div id="header"></div>
        <section class="find-pw-container">
            <div class="pw-change-wrap">
                <br />
                <div class="pw-change-title">
                    <h3>비밀번호 찾기</h3>
                </div>
                <!-- 입력받는곳 -->
                <form class="pw-change-form">
                    <div>
                        <input
                            type="text"
                            name="email"
                            placeholder="아이디(이메일)"
                            class="change-password"
                        />
                        <p class="change-password-p">
                            재설정하려는 비밀번호의 아이디(이메일)을 입력해 주세요.
                        </p>
                    </div>
                    <button type="submit" class="email-btn">이메일 발송</button>
                </form>
            </div>
        </section>
        <div id="footer"></div>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script>
        $("#header").load("/src/main/resources/templates/main/header.html")
        $("#footer").load("/src/main/resources/templates/main/footer.html")
    </script>
</html>

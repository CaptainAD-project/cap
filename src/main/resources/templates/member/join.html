<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/main/common.css" />
    <link rel="stylesheet" href="/css/member/join.css" />
    <link rel="stylesheet" href="/css/main/header.css">
    <link rel="stylesheet" href="/css/main/footer.css">
    <link
      rel="shortcut icon"
      href="/images/favicon.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'SUIT Variable', sans-serif;
      }
    </style>
  </head>
  <style></style>
  <body>
  <div th:insert="~{/main/header :: header}"></div>
    <section>
      <!-- 전체 DIV -->
      <div class="join-container">
        <div class="join-wrap">
          <div class="join-title">
            <h3>회원가입</h3>
          </div>
          <!-- 입력 받는곳 -->
          <form autocomplete="off" class="join-form">
            <div class="inputbox-wrap">
              <!-- 아이디 -->
              <input type="text" name="memberIdentification" placeholder="아이디" class="join-id" />
              <p class="help"></p>
            </div>
            <div class="inputbox-wrap">
              <!-- 비번 -->
              <input
                type="password"
                name="memberPassword"
                placeholder="비밀번호"
                class="join-password"
                autocomplete="new-password"
                />
              <p class="help"></p>
              <p class="join-password-p">
                대/소문자, 숫자, 특수문자 중 2가지 이상의 조합으로 10자 이상
              </p>
            </div>
            <div class="inputbox-wrap">
              <!-- 비번확인 -->
              <input
                type="password"
                name="passwordConfirm"
                placeholder="비밀번호 한번 더"
                class="join-password"
              />
              <p class="help"></p>
            </div>
            <div class="inputbox-wrap">
              <!-- 이름 -->
              <input type="text" name="memberName" placeholder="이름" class="join-name" />
              <p class="help"></p>
            </div>
            <div class="join-phone-wrap">
              <div class="inputbox-wrap">
                <!-- 휴대폰 -->
                <input
                  type="text"
                  name="memberPhone"
                  placeholder="휴대폰 번호(-없이 입력)"
                  class="join-phone"
                />
                <p class="help"></p>
              </div>
              <!-- 인증번호 버튼 -->
              <button type="button" class="join-phone-btn" disabled>인증번호 전송</button>
            </div>
            <div class="join-check-wrap">
              <div>
                <div class="inputbox-wrap">
                  <!-- 폰번호 -->
                  <input
                    type="number"
                    name="checkNumber"
                    placeholder="인증번호"
                    class="join-check inputbox-wrap"
                  />
                  <p class="help"></p>
                </div>
              </div>
              <!-- 인증 -->
              <button type="button" class="join-check-btn" disabled>인증하기</button>
            </div>
            <div class="inputbox-wrap">
              <!-- 닉네임 -->
              <input type="text" name="memberNickname" placeholder="닉네임" class="join-nickname" />
              <p class="help"></p>
            </div>
            <div class="inputbox-wrap">
              <!-- 이메일 -->
              <input type="text" name="memberIdentification" placeholder="이메일" class="join-id" />
              <p class="help"></p>
            </div>
            <div class="inputbox-wrap">
              <!-- 생년월일 -->
              <input type="text" name="memberBirth" placeholder="생일" class="join-birth" />
              <p class="help"></p>
            </div>
            <label>
              <div class="checkWrap">
                  <legend class="genderText">성별</legend>
                  <label class="checkLabel"> <input type="radio"
                    name="memberGender" value="m" class="manCheck"
                    checked="checked"> <span class="genderCheckbox">
                      <img src="/images/check_all.png" width="15px" class="genderCheckImg">
                  </span>
                    <p class="pText">남자</p>
                  </label>
                  <div class="checkLabelMargin"></div>
                  <label class="checkLabel"> <input type="radio"
                    name="memberGender" value="w" class="womanCheck">
                    <span class="genderCheckbox"> <img src="/images/check.png"
                      width="15px" class="genderCheckImg">
                  </span>
                    <p class="pText">여자</p>
                  </label>
                </div>
            </label>
            <button type="submit" class="join-btn" disabled>가입하기</button>
          </form>
        </div>
      </div>
    </section>
  <div th:insert="~{/main/footer :: footer}"></div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <script src="/js/member/join.js"></script>
  <script src="/js/main/header.js"></script>
</html>

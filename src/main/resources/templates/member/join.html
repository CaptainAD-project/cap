<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>회원가입</title>
        <link rel="stylesheet" href="/src/main/resources/static/css/main/common.css" />
        <link rel="stylesheet" href="/src/main/resources/static/css/member/join.css" />
        <link rel="shortcut icon" href="/src/main/resources/static/images/favicon.png" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet">
        <style>
            body {
                font-family: 'SUIT Variable', sans-serif; 
            }
        </style>
    </head>
    <style></style>
    <body>
        <div id="header"></div>
        <section>
            <!-- 전체 DIV -->
            <div class="join-container">
                <div class="join-wrap">
                    <div class="join-title">
                        <h3>회원가입</h3>
                    </div>
                    <!-- 입력 받는곳 -->
                    <form autocomplete="false" class="join-form">
                        <div>
                            <!-- 아이디 -->
                            <input
                                type="text"
                                name="id"
                                placeholder="아이디(E-mail)"
                                class="join-id"
                            />
                        </div>
                        <div>
                            <!-- 비번 -->
                            <input
                                type="password"
                                name="password"
                                placeholder="비밀번호"
                                class="join-password"
                                autocomplete="new-password"
                            />
                            <p class="join-password-p">
                                대/소문자, 숫자, 특수문자 중 2가지 이상의 조합으로 10자 이상
                            </p>
                        </div>
                        <div>
                            <!-- 비번확인 -->
                            <input
                                type="password"
                                name="passwordConfirm"
                                placeholder="비밀번호 한번 더"
                                class="join-password"
                            />
                        </div>
                        <div>
                            <!-- 닉네임 -->
                            <input
                                type="text"
                                name="nickName"
                                placeholder="닉네임"
                                class="join-id"
                            />
                        </div>
                        <div class="join-phone-wrap">
                            <div>
                                <!-- 휴대폰 -->
                                <input
                                    type="tell"
                                    name="phoneNumber"
                                    placeholder="휴대폰 번호(-없이 입력)"
                                    class="join-phone"
                                />
                            </div>
                            <!-- 인증번호 버튼 -->
                            <button type="button" class="join-phone-btn">인증번호 전송</button>
                        </div>
                        <div class="join-check-wrap">
                            <div>
                                <div>
                                    <!-- 폰번호 -->
                                    <input
                                        type="number"
                                        name="phone-check"
                                        placeholder="인증번호"
                                        pattern="[0-9]*"
                                        class="join-check"
                                    />
                                </div>
                            </div>
                            <!-- 인증 -->
                            <button type="button" class="join-check-btn">인증하기</button>
                        </div>
                        <button type="submit" class="join-btn">가입하기</button>
                    </form>
                </div>
            </div>
        </section>
        <div id="footer"></div>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script>
        $("#header").load("/src/main/resources/templates/main/header.html")
        $("#footer").load("/src/main/resources/templates/main/footer.html")
    </script>
</html>

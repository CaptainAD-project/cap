<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="/css/main/common.css" />
    <link rel="stylesheet" href="/css/member/findId.css" />
    <link rel="stylesheet" href="/css/main/header.css">
    <link rel="stylesheet" href="/css/main/footer.css">
    <link
            rel="shortcut icon"
            href="/images/favicon.png"

    />
    <link

<body>

<section class="find-id-container">

            <a class="join-button" href="/member/login">로그인하러 가기</a>
        </div>
    </div>

<div th:insert="~{/main/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script src="/js/main/header.js"></script>

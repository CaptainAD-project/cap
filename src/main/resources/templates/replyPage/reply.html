<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/main/resources/static/css/main/common.css">
    <link rel="stylesheet" href="/src/main/resources/static/css/reply/reply.css">
    <title>댓글</title>
</head>
<body>
    <div class="page-wrapper">
        <div class="Center-wrapper">
            <h3>댓글</h3>
        </div>
        <!-- 댓글이 추가되는 곳 -->
        <div class="boardReplyList-wrapper">
            <!-- 댓글 리스트 -->
            <div>
                <div class="ReplyContent-wrapper">
                    <div class="replyContent-profile">
                        <div class="Image-wrapper">
                            <!-- 유저의 프로필 사진을 가져오는 곳 -->
                            <img class="Image-style" src="https://k.kakaocdn.net/dn/bsSATJ/btry9gwkdhb/Y5L6OyBllzjAkOOMFYupF0/img_110x110.jpg">
                       </div>
                    </div>
                    <div class="ReplyContent-container">
                        <!-- 유저의 닉네임이 들어갈 곳 -->
                        <div class="replyContent-member">댕댕쓰</div>
                        <!-- 작성한 댓글이 들어갈 곳 -->
                        <p class="replyContent-comment">테스트 댓글입니다. 얼마나 늘어나나 테스트 중입니다. 한번 길게 적어볼게요.테스트 댓글입니다. 얼마나 늘어나나 테스트 중입니다. 한번 길게 적어볼게요.테스트 댓글입니다. 얼마나 늘어나나 테스트 중입니다. 한번 길게 적어볼게요.</p>
                        <section class="actionGroup-section">
                            <!-- 댓글 작성 시간 넣을 곳 -->
                            <p class="actionMenu-time">방금 전</p>
                            <!-- 삭제 버튼 -->
                            <button class="actionMenu-button delete-button">삭제</button>
                            <!-- 수정 버튼 -->
                            <button class="actionMenu-button update-button">수정</button>
                        </section>
                    </div>
                </div>
            </div>
        </div>
        <!-- 댓글 등록 하는 곳 -->
        <div class="TextAreaSection-wrapper">
            <div class="TextAreaSection-container">
                <div class="TextAreaSection-profile">
                    <div class="Image-wrapper">
                        <!-- 유저의 프로필 사진을 가져오는 곳 -->
                        <img class="Image-style" src="https://k.kakaocdn.net/dn/bsSATJ/btry9gwkdhb/Y5L6OyBllzjAkOOMFYupF0/img_110x110.jpg">
                   </div>
                </div>
                <div class="TextAreaSection-textAreaWrapper">
                    <textarea class="TextAreaSection-textWrite" placeholder="댓글 달기..." style="height: 46px;"></textarea>
                    <button class="TextAreaSection-submitButton" disabled>등록</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

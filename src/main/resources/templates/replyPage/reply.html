<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/common/common.css">
    <link rel="stylesheet" href="/static/css/reply/reply.css">
    <title>댓글</title>
</head>
<body>
    <div class="page_wrapper">
        <div class="Center_wrapper">
            <h3>댓글</h3>
        </div>
        <!-- 댓글이 추가되는 곳 -->
        <div class="boardReplyList_wrapper">
            <!-- 댓글 리스트 -->
            <div>
                <div class="ReplyContent_wrapper">
                    <div class="replyContent_profile">
                        <div class="Image_wrapper">
                            <!-- 유저의 프로필 사진을 가져오는 곳 -->
                            <img class="Image_style" src="https://k.kakaocdn.net/dn/bsSATJ/btry9gwkdhb/Y5L6OyBllzjAkOOMFYupF0/img_110x110.jpg">
                       </div>
                    </div>
                    <div class="ReplyContent_container">
                        <!-- 유저의 닉네임이 들어갈 곳 -->
                        <div class="replyContent_member">댕댕쓰</div>
                        <!-- 작성한 댓글이 들어갈 곳 -->
                        <p class="replyContent_comment">테스트 댓글입니다. 얼마나 늘어나나 테스트 중입니다. 한번 길게 적어볼게요.테스트 댓글입니다. 얼마나 늘어나나 테스트 중입니다. 한번 길게 적어볼게요.테스트 댓글입니다. 얼마나 늘어나나 테스트 중입니다. 한번 길게 적어볼게요.</p>
                        <section class="actionGroup_section">
                            <!-- 댓글 작성 시간 넣을 곳 -->
                            <p class="actionMenu_time">방금 전</p>
                            <!-- 삭제 버튼 -->
                            <button class="actionMenu_button delete_button">삭제</button>
                            <!-- 수정 버튼 -->
                            <button class="actionMenu_button update_button">수정</button>
                        </section>
                    </div>
                </div>
            </div>
        </div>
        <!-- 댓글 등록 하는 곳 -->
        <div class="TextAreaSection_wrapper">
            <div class="TextAreaSection_container">
                <div class="TextAreaSection_profile">
                    <div class="Image_wrapper">
                        <!-- 유저의 프로필 사진을 가져오는 곳 -->
                        <img class="Image_style" src="https://k.kakaocdn.net/dn/bsSATJ/btry9gwkdhb/Y5L6OyBllzjAkOOMFYupF0/img_110x110.jpg">
                   </div>
                </div>
                <div class="TextAreaSection_textAreaWrapper">
                    <textarea class="TextAreaSection_textWrite" placeholder="댓글 달기..." style="height: 46px;"></textarea>
                    <button class="TextAreaSection_submitButton" disabled>등록</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

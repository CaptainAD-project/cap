<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main/common.css">
    <link rel="stylesheet" href="/css/reply/reply.css">
    <link rel="stylesheet" href="/css/board/boardModal.css">
    <link rel="stylesheet" href="/css/main/header.css">
    <link rel="stylesheet" href="/css/main/footer.css">
    <link rel="icon" href="/images/favicon.png" />
    <title>댓글</title>
</head>
<body>
<div th:insert="~{/main/header :: header}"></div>
<div class="text-modal">
    <div class="text-warn-modal">
        <div class="text-modal-content"></div>
    </div>
</div>
<div class="modal-container" style="display: none;">
    <div class="modal">
        <div class="warn-modal">
            <div class="modal-content"></div>
        </div>
        <div class="modal-button-wrap">
            <button class="delete-button">삭제</button>
            <button class="cancel-button">취소</button>
        </div>
    </div>
</div>
<main id="replyContainer">
    <div class="page-wrapper">
        <div class="Center-wrapper">
            <h3>댓글</h3>
        </div>
        <!-- 댓글이 추가되는 곳 -->
        <div class="boardReplyList-wrapper">
            <!-- 댓글 리스트 -->
        </div>
        <!-- 댓글 등록 하는 곳 -->
        <div th:if="${member != null}" class="TextAreaSection-wrapper">
            <div class="TextAreaSection-container">
                <div class="TextAreaSection-profile">
                    <div class="Image-wrapper">
                    </div>
                </div>
                <div class="TextAreaSection-textAreaWrapper">
                    <!-- 댓글 작성하는 곳 -->
                    <textarea name="groupReplyContent" class="TextAreaSection-textWrite" placeholder="댓글 달기..." style="height: 46px;"></textarea>
                    <button type="button" class="TextAreaSection-submitButton" disabled>등록</button>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:insert="~{/main/footer :: footer}"></div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script th:inline="javascript">
    let groupId = [[${groupId}]]
    let replies = [[${replies}]]
    let member = [[${member}]]
</script>
<script src="/js/mypage/mypageElapsedTime.js"></script>
<script src="/js/board/reply.js"></script>
<script src="/js/main/header.js"></script>
</html>
